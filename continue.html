<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      for(i = 1 ; i<10 ; i ++){
        document.write("구구단",i,"단 시작! <br />")
        for(j =1 ; j <10 ; j ++){
          document.write(i,"x",j,"=",i*j,"<br />")
        }

      }

    </script>
  </body>
</html>
